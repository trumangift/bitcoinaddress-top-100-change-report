<!DOCTYPE html>
<html>
    <head>
      <script src="./echarts-all.js"></script>
      <script src="./series.js"></script>
      <style>
          button {
              position: fixed;
              right: 0;
              top: 0;
              padding: 20px;
              z-index: 10;
          }
          .reset {
              top: 60px;
          }
      </style>
    </head>
    <body>
        <button id='next'>
            下10条
        </button>
        <button class="reset" id='reset'>
            重置
        </button>
        <div id="main" style="width: 100%;height: 2000px;">
        </div>
    </body>
    <script>
      window.onload = () => {
        var start = 0;
        var count = 10;
        function readTextFile(file, callback)
        {
            var rawFile = new XMLHttpRequest();
            rawFile.open("GET", file, false);
            rawFile.onreadystatechange = function ()
            {
                if(rawFile.readyState === 4)
                {
                    if(rawFile.status === 200 || rawFile.status == 0)
                    {
                        var allText = rawFile.responseText;
                        callback(allText);
                    }
                }
            }
            rawFile.send(null);
        }
        function getSelected(ss) {
            let result = {};
            ss.addresses.forEach((t, i) => {
                if (i >= start && i <= (start+count)) {
                    result[t] = true;
                } else {
                    result[t] = false;
                }
            });
            return result;
        }

        function render() {
            
            readTextFile('/json', (data) => {
                    // 基于准备好的dom，初始化echarts实例
                    var myChart = echarts.init(document.getElementById('main'));
                    data = JSON.parse(data);
                    const xAxis = Object.keys(data);
                    const size = 19;
                    // 指定图表的配置项和数据
                    const ss = series(data, xAxis);
                    var selectedSS = getSelected(ss);
                    var option = {
                        title: {
                            text: 'xx报表'
                        },
                        tooltip: {
                            trigger: 'item',
                        },
                        legend: {
                            data: ss.addresses,
                            type: 'scroll',
                            orient: 'vertical',
                            right: 10,
                            left: 0,
                            top: 30,
                            selected: selectedSS,
                            backgroundColor: 'rgba(0, 245, 255, 0.1)'
                        },
                        xAxis: {
                            type: 'category',
                            data: xAxis,
                        },
                        yAxis: {
                            type: 'value'
                        },
                        series: ss.all_series,
                    };
                    myChart.setOption(option)
            });
        }
        render();
        var next = document.getElementById('next');
        var reset = document.getElementById('reset');
        next.addEventListener('click', () => {
            start += count;
            render();
        }, false);
        reset.addEventListener('click', () => {
            start = 0;
            render();
        }, false);
      }
    </script>
</html>
